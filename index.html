<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Basic Calculator</h2>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons_container">
            <button class="button_operator" id="clear">AC</button>
            <button class="button_operator" id="delete">DEL</button>
            <button class="button_operator" id="modulo">%</button>
            <button class="button_operator" id="divide">/</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button_operator" id="multiply">*</button> 
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button_operator" id="subtract">-</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button_operator" id="add">+</button>
            <button class="button" id="doublezero">00</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
